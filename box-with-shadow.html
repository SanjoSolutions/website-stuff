<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box with shadow</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        border: 1px solid black;
        width: 400px;
        height: 600px;
        box-shadow: 0 0 7px 0px #dbdbdb;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
